<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Assignment: Build an Accessible Image Gallery</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.webp" />

    <div id="fullSizeImageContainer"><img src="./assets/Emperor-1600.webp"
      srcset="
        ./assets/Emperor-400.webp   400w,
        ./assets/Emperor-800.webp   800w,
        ./assets/Emperor-1200.webp 1200w,
        ./assets/Emperor-1600.webp 1600w

      alt="in the emperors name"
      aria-label="My armor is contempt, my shield is disgust, my sword is hatred, in the emperors name let none survive"/></div>
